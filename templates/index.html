
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BaixaCoisas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="bg-red-600 text-white text-center py-4">
        <h1 class="text-4xl font-bold">BaixaCoisas</h1>
        <form method="POST" action="/" class="mt-4 flex justify-center items-center">
            <input name="video_url" class="w-3/4 p-2 rounded-full text-black" placeholder="Inserir URL do YouTube..." type="text" required/>
            <button type="submit" class="bg-white text-red-600 p-2 rounded-full ml-2">
                <i class="fas fa-download"></i>
            </button>
        </form>
        <div class="mt-4 flex justify-center items-center">
            <select name="video_quality" class="bg-red-700 text-white px-4 py-2 rounded-full">
                <option value="best">Melhor qualidade</option>
                <option value="1080">1080p</option>
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
                <option value="240">240p</option>
                <option value="144">144p</option>
            </select>
            <div class="ml-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="download_mp3" value="yes" class="form-checkbox text-red-600"/>
                    <span class="ml-2">Apenas MP3</span>
                </label>
                <label class="inline-flex items-center ml-4">
                    <input type="checkbox" name="download_thumbnail" value="yes" class="form-checkbox text-red-600"/>
                    <span class="ml-2">Thumbnail</span>
                </label>
            </div>
        </div>
    </div>

    <div class="mt-6 px-4">
        <h2 class="text-xl font-bold">Seu hist√≥rico:</h2>
        {% for download in downloads %}
        <div class="bg-gray-800 p-4 rounded-lg shadow-md mt-4 flex items-center">
            <img alt="Thumbnail" class="w-24 h-24 rounded-lg" src="{{ download.thumbnail }}" width="100" height="100"/>
            <div class="ml-4 flex-1">
                <h3 class="text-lg font-bold">{{ download.title }}</h3>
                <p class="text-gray-400">por {{ download.uploader }}</p>
                <div class="flex items-center mt-2">
                    <span class="bg-red-600 text-white px-2 py-1 rounded-full text-xs">{{ download.extension }}</span>
                    <span class="ml-2 text-gray-400 text-xs">{{ download.resolution }}</span>
                    <span class="ml-4 text-gray-400 text-xs">DOWNLOAD COMPLETE</span>
                    <span class="ml-4 text-gray-400 text-xs">{{ download.size }}</span>
                    <i class="fas fa-check-circle text-green-500 ml-4"></i>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center text-gray-400 mt-6">Nenhum download feito ainda.</p>
        {% endfor %}
    </div>
</body>
</html>
